


<!--

Juego: desafío de dados con un personaje

Objetivo del juego
Lograr 15 puntos exactos

Funcionamiento del juego
Se trata de un juego con dos jugadores. 
Uno es el usuario y el otro es un personaje de la serie (o sea, la computadora que juega sola). 


Cada jugador juega con 3 dados. 

Cada jugador tiene asignado un número objetivo. 
el número objetivo puede ser 4, 5 o 6. El número objetivo puede ser fijo, asignado al azar o tirando un dado.

Cuando inicia su turno, el jugador tira los tres dados y suma 1 punto por cada dado que coincida con su número objetivo.
 Por ejemplo, si el número objetivo es 5 y en la tirada de dados salen 2,4,5, entonces suma 1 punto. (un if para puntaje el puntaje es una variable local copiada del puntaje y a asignar si termina correctamente)

También suma 1 punto si la suma de dos dados es igual al número objetivo. (if ab, bc ,ac)
Por ejemplo, si el número objetivo es 5 y en la tirada de dados salen 2,3,5, entonces suma 2 puntos (1 punto por el 5 y 1 punto por la suma de 2+3).
Otro ejemplo, si el número objetivo es 5 y en la tirada de dados salen 1,4,6, entonces suma 1 punto por la suma de 1+4.

Si salen tres dados iguales, no importa cuales, suma 5 puntos. (if) en este caso se siguen sumando los 3 puntos si se coniciden es deci gana 8? --segu nel video gana el juego
Si en la tirada consigue al menos 1 punto, el jugador puede seguir tirando manteniendo su turno. 
Si en la tirada no consigue ningún punto, pasa el turno al siguiente jugador.  

Si en un turno el jugador se pasa de los 15 puntos, no se suman los puntos de ese turno.    (esto se puede resolver con un if al final)
Por ejemplo, el puntaje total del jugador cuando inicia el turno es 14 y en la tirada suma 2 puntos.
En ese caso se pasaría, entonces esos 2 puntos no se suman, se termina el turno y el puntaje total sigue siendo 14. 
Otro ejemplo, si al inicio del turno el puntaje del jugador es 10 y en la primera tirada suma 1 punto y en la segunda tirada suma 5 puntos (tres dados iguales), se pasa, entonces no suma nada, se termina el turno y el puntaje total sigue siendo 10. 
Otro ejemplo, si al inicio del turno el puntaje del jugador es 12 y consigue sumar de a 1 punto durante tres tiradas, llega a 15 y gana la partida.


-->
