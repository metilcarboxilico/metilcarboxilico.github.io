



<!--
Consignas de los juegos

Juego: tres niveles de preguntas

Objetivo del juego
Superar tres niveles respondiendo correctamente preguntas sobre la serie.

Funcionamiento del juego
El juego consta de tres niveles. Cada nivel tiene 6 preguntas. 
Las preguntas pueden ser para responder con una palabra, para elegir verdadero o falso, o para elegir entre varias opciones predeterminadas.
Cada nivel tiene un número máximo de errores permitidos para pasar al siguiente nivel. Si supera la cantidad de errores permitidos, el jugador pierde y no puede seguir jugando.
En el nivel 1 se pueden cometer tres errores. O sea, alcanza con responder 3 preguntas correctamente para pasar al nivel 2.
En el nivel 2 se pueden cometer dos errores. O sea, hay que responder al menos 4 preguntas correctamente para pasar al nivel 3. 
En el nivel 3 se puede cometer un único error. O sea, para ganar el juego hay que responder como mínimo 5 preguntas correctamente en este nivel.
Cada pregunta respondida correctamente en el nivel 1 suma 5 puntos. 
Cada pregunta respondida correctamente en el nivel 2 suma 10 puntos. 
Cada pregunta respondida correctamente en el nivel 3 suma 20 puntos. 
Al final de cada nivel se muestra el puntaje obtenido.
Si el jugador logra terminar el nivel 3 sin errores, le aparecerá una pregunta extra para duplicar su puntaje.
-->
